<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영어 퀴즈</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="quiz-header">
      <h1>영어 퀴즈</h1>
      <div id="counter" class="counter">1 / 10</div>
    </div>
    
    <div class="progress-bar">
      <div id="progress" class="progress"></div>
    </div>

    <div class="card">
      <div id="mode-badge" class="mode-badge">영어 → 한국어</div>
      <div id="question" class="question">Loading...</div>
      
      <div class="answer-area">
        <input type="text" id="answer" placeholder="정답을 입력하세요" autocomplete="off">
        <button id="submit-btn" class="btn-check" onclick="checkAnswer()">확인</button>
      </div>

      <div id="result" class="result-area"></div>
    </div>

    <a href="index.html" class="home-link">
      <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      홈으로 돌아가기
    </a>
  </div>

  <script src="words.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
