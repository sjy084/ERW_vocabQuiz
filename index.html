<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영어 단어 학습</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
      </svg>
      <h1>영어 단어 학습</h1>
    </div>
    <p class="subtitle">효과적인 영단어 암기 프로그램</p>

    <div class="grid">
      <div class="card">
        <h2>단어장 선택</h2>
        <select id="wordSet">
          <option value="basic">기초 영단어</option>
          <option value="intermediate">중급 영단어</option>
          <option value="advanced">고급 영단어</option>
        </select>

        <h2 style="margin-top: 30px;">학습 모드</h2>
        <div class="mode-options">
          <label class="checkbox-label">
            <input type="checkbox" id="mode-enko" checked>
            <span>영어 → 한국어</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="mode-koen">
            <span>한국어 → 영어</span>
          </label>
        </div>
      </div>

      <div class="card">
        <h2>시작하기</h2>
        <button class="btn-primary" onclick="startQuiz()">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          퀴즈 시작
        </button>
        <button class="btn-secondary" onclick="startStudy()">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
          </svg>
          단어장 보기
        </button>
      </div>
    </div>
  </div>

  <script src="words.js"></script>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영어 퀴즈</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="quiz-header">
      <h1>영어 퀴즈</h1>
      <div id="counter" class="counter">1 / 10</div>
    </div>
    
    <div class="progress-bar">
      <div id="progress" class="progress"></div>
    </div>

    <div class="card">
      <div id="mode-badge" class="mode-badge">영어 → 한국어</div>
      <div id="question" class="question">Loading...</div>
      
      <div class="answer-area">
        <input type="text" id="answer" placeholder="정답을 입력하세요" autocomplete="off">
        <button id="submit-btn" class="btn-check" onclick="checkAnswer()">확인</button>
      </div>

      <div id="result" class="result-area"></div>
    </div>

    <a href="index.html" class="home-link">
      <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      홈으로 돌아가기
    </a>
  </div>

  <script src="words.js"></script>
  <script src="quiz.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퀴즈 완료</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card result-card">
      <div class="emoji">🎉</div>
      <h1>퀴즈 완료!</h1>
      <div id="score" class="score-text"></div>

      <div class="button-group">
        <button id="retry-btn" class="btn-primary" onclick="retryWrong()" style="display: none;">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="1 4 1 10 7 10"></polyline>
            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
          </svg>
          틀린 문제 다시 풀기
        </button>
        <button class="btn-secondary" onclick="location.href='index.html'">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          처음으로 돌아가기
        </button>
      </div>
    </div>
  </div>

  <script src="words.js"></script>
  <script src="result.js"></script>
</body>
</html>
