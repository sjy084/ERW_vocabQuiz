<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocab Quiz — Green v2</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo" aria-hidden="true">VQ</span>
      <h1>Vocab Quiz</h1>
    </div>
    <nav class="nav">
      <button class="tab-btn" data-tab="start" id="tab-start" aria-controls="screen-start">테스트</button>
      <button class="tab-btn" data-tab="library" id="tab-library" aria-controls="screen-library">전체 단어장</button>
    </nav>
    <div id="progress" class="progress" aria-live="polite"></div>
  </header>

  <main class="container">
    <!-- Start Screen -->
    <section id="screen-start" class="card">
      <h2>테스트 시작</h2>
      <div class="grid two">
        <div class="field">
          <label for="theme">테마</label>
          <select id="theme" class="input big"></select>
        </div>
        <fieldset class="field">
          <legend>모드</legend>
          <div class="chips">
            <label class="chip">
              <input type="radio" name="mode" value="en2ko" checked />
              <span>영어 → 한국어</span>
            </label>
            <label class="chip">
              <input type="radio" name="mode" value="ko2en" />
              <span>한국어 → 영어</span>
            </label>
          </div>
        </fieldset>
      </div>
      <div class="row">
        <button id="btn-start" class="btn primary xl">테스트 시작</button>
      </div>
    </section>

    <!-- Library Screen -->
    <section id="screen-library" class="card hidden" aria-live="polite">
      <h2>전체 단어장</h2>
      <div class="grid two">
        <div class="field">
          <label for="lib-theme">테마 필터</label>
          <select id="lib-theme" class="input big"></select>
        </div>
        <div class="field">
          <label for="lib-search">검색 (영어/한국어)</label>
          <input id="lib-search" class="input big" placeholder="예: cat, 호랑이" />
        </div>
      </div>
      <div class="lib-meta" id="lib-count">총 0개</div>
      <div class="table-wrap">
        <table class="table" id="lib-table" aria-describedby="lib-count">
          <thead>
            <tr>
              <th style="width: 30%;">영어</th>
              <th style="width: 50%;">한국어</th>
              <th style="width: 20%;">테마</th>
            </tr>
          </thead>
          <tbody id="lib-tbody"></tbody>
        </table>
      </div>
    </section>

    <!-- Quiz Screen -->
    <section id="screen-quiz" class="card hidden" aria-live="polite">
      <div class="prompt-row">
        <div class="badge" id="badge-mode">영→한</div>
        <div id="prompt" class="prompt" role="heading" aria-level="2"></div>
      </div>
      <form id="answer-form" class="answer-row" autocomplete="off">
        <label for="answer" class="sr-only">정답 입력</label>
        <input id="answer" class="input huge" placeholder="정답 입력 후 Enter" />
        <div class="row gap">
          <button id="btn-submit" class="btn xl">정답 제출 (Enter)</button>
          <button id="btn-next" class="btn ghost xl" type="button">다음 (Enter)</button>
        </div>
      </form>
      <div id="feedback" class="feedback" aria-live="polite"></div>
    </section>

    <!-- Result Screen -->
    <section id="screen-result" class="card hidden">
      <h2>결과</h2>
      <p class="result-line">
        <span id="result-score"></span>
      </p>
      <div id="wrong-list" class="wrong-list"></div>
      <div class="row wrap gap">
        <button id="btn-retry-wrong" class="btn xl">틀린 문제만 다시 풀기</button>
        <button id="btn-home" class="btn ghost xl">처음으로</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>© 2025 Vocab Quiz • Green v2</small>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
